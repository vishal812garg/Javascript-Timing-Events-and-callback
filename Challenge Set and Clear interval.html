<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSript Timing </title>
</head>
<body>
    <h2>JavaSript Timing</h2>

    <button type="button" onclick="myvar = setInterval(myfunction, 3000)">Try it</button>

    <button type="button" onclick="clearInterval(myvar)">Stop it</button>




    <script>

        function myfunction(){
            console.log("This message is shown after 3 seconds");
        }
    </script>
</body>
</html>
